<div class="on-off">
  <div class="your-order-div">
    <div class="your-order-area">
      <button type="button" class="your-order-x">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M18 6L6 18"
            stroke="#AE1332"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 6L18 18"
            stroke="#AE1332"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <h2 class="your-order-heading">Your Order</h2>
    </div>

    <ul class="your-order-list">
      <li class="your-order-list-child">
        <div class="your-order-box box-one">
          <div class="your-box-div">
            <h3 class="your-box-head">Strawberry Basket</h3>
            <p class="your-order-paragraph">Plant</p>
          </div>
          <div class="your-order-div-img">
            <img
              src="./img/your-order-mobile/kisspng-strawberry1.png"
              srcset="./img/your-order-mobile/kisspng-strawberry2.png"
              alt="Strawberry basket"
              width="88"
              height="95"
            />
          </div>
          <span class="checkbox-container">
            <input type="checkbox" class="your-order-checkbox" />
          </span>
        </div>
      </li>
      <li class="your-order-list-child">
        <div class="your-order-box box-two">
          <div class="your-box-div">
            <h3 class="your-box-head">Apple Basket</h3>
            <p class="your-order-paragraph">Plant</p>
          </div>
          <div class="your-order-div-img">
            <img
              src="./img/your-order-mobile/IMG_9757 1.png"
              srcset="./img/your-order-mobile/IMG_9757_2.png"
              alt="Apple basket"
              width="106"
              height="95"
            />
          </div>
          <span class="checkbox-container">
            <input type="checkbox" class="your-order-checkbox" />
          </span>
        </div>
      </li>
      <li class="your-order-list-child">
        <div class="your-order-box box-three">
          <div class="your-box-div">
            <h3 class="your-box-head">Fruits Basket</h3>
            <p class="your-order-paragraph">Plant</p>
          </div>
          <div class="your-order-div-img">
            <img
              src="./img/your-order-mobile/unsplash_zeFy-oCUhV8.png"
              srcset="./img/your-order-mobile/unsplash_zeFy-oCUhV82.png"
              alt="Fruit basket"
              width="107"
              height="95"
            />
          </div>
          <span class="checkbox-container">
            <input type="checkbox" class="your-order-checkbox" />
          </span>
        </div>
      </li>
    </ul>

    <form class="your-order-form">
      <div class="your-form-div">
        <label class="your-order-label" for="user-name"></label>
        <input
          class="your-order-input"
          placeholder="Enter full name..."
          type="text"
          id="user-name"
          name="user-name"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        />
      </div>
      <div class="your-form-div">
        <label class="your-order-label" for="user-email"></label>
        <input
          class="your-order-input"
          placeholder="Enter email..."
          type="email"
          id="user-email"
          name="user-name"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        />
      </div>
      <div class="your-form-div">
        <label class="your-order-label" for="user-card"></label>
        <input
          class="your-order-input"
          placeholder="Enter card.."
          type="text"
          id="user-card"
          name="user-card"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        />
      </div>
      <div class="your-form-div-second">
        <label class="your-order-label" for="user-comment"></label>
        <textarea
          class="your-order-textarea"
          placeholder="Enter comment.."
          id="user-comment"
          name="user-comment"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
        >
        </textarea>
      </div>

      <button type="submit" class="your-order-btn">Submit</button>
    </form>
  </div>
</div>
